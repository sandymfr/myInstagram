<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" />
  
  <ion-card *ngIf="imageURL">

    <img src="https://ucarecdn.com/{{ imageURL }}/" />
    <ion-card-content>
      <ion-textarea placeholder="Adicione uma legenda" [(ngModel)]="descricao"></ion-textarea>
      <ion-button shape="round" color="primary" (click)="criarPost()">Postar</ion-button>
    </ion-card-content>
  
  </ion-card>

</ion-content>
